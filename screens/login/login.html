<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
</head>
<body>
    <div class="container">
        <div class="content first-content">
            <div class="first-column">
                <h2 class="title title-primary">Bem vindo</h2>
                <p class="description description-primary">Faça o login com suas informações pessoais</p>
                <button id="signin"class="btn btn-primary">assinar</button>
            </div>
            <div class="second-column">
                <h2 class="title title-second">Criar Conta</h2>

                    <p class="description description-second">ou use seu e-mail para registro:</p>
                    <form class="form">
                        <label class="label-input" for="">
                            <i class="fas fa-user icon-modify"></i>
                            <input type="text" placeholder="nome">
                        </label>
                        <label class="label-input" for="">
                            <i class="fas fa-envelope icon-modify"></i>
                            <input type="email" placeholder="email">
                        </label>
                        <label class="label-input" for="">
                            <i class="fas fa-lock icon-modify"></i>
                            <input type="password" placeholder="senha">
                        </label>                     
                        <button class="btn btn-second">inscrever-se</button>
                    </form>
            </div>
        </div>
        <div class="content second-content">
            <div class="first-column">
                <h2 class="title title-primary">Olá</h2>
                <p class="description description-primary">Insira seus dados pessoais</p>
                <p class="description description-primary">comece a jornada conosco</p>
                <button id="signup" class="btn btn-primary">inscrever-se</button>
            </div>
        
                    <p class="description description-second">ou use sua conta de email:</p>
                        <form class="form">
                            <label class="label-input" for="">
                                <i class="fas fa-envelope icon-modify"></i>
                                <input type="email" placeholder="email">
                            </label>
                            <label class="label-input" for="">
                                <i class="fas fa-lock icon-modify"></i>
                                <input type="password" placeholder="senha">
                            </label>  
                            <a class="password" href="#">esqueceu sua senha?</a>                   
                            <button class="btn btn-second">assinar</button>
                        </form>                            
        </div><!-- second content-->
    </div>

    <script src="login/App.js"></script>
</body>
</html>
